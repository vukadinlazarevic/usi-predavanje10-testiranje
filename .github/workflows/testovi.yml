name: Testovi

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout koda
        uses: actions/checkout@v4

      - name: Podesavanje PHP-a
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          exstenstions: mbstring, xml, ctype, json, bcmath, curl, sqlite3
          coverage: none 

      - name: Kes Composer zavisnosti
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{hashFiles('**/composer.lock')}}
          restore-keys: |
            ${{runner.os}}-composer-

      - name: Instalacija komposer zavisnosti
        run: composer install --prefer-dist --no-progress --no-interactions

      - name: Kopiranje .env fajla
        run: cp .env.example .env

      - name: Generisanje kljuca za aplikaciju
        run: php artisan key:generate

      - name: Pokretanje testova
        run: php artisan test

      - name: Provera da li server radi
        run: php artisan serve &
             sleep 3
             curl -s http://127.0.0.1:8000 | head - 20
             echo "âœ…Server uspesno pokrenut"
